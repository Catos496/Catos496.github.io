<!DOCTYPE html>
<!-- 为了更好地控制主题，我们直接在 html 标签上应用 dark 类 -->
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费畅玩在线游戏</title>
    
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts 的 Orbitron 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <script>
        // 配置 Tailwind CSS，加入自定义字体和动画
        tailwind.config = {
            darkMode: 'class', // 使用 class 模式控制暗黑模式
            theme: {
                extend: {
                    fontFamily: {
                        // 定义一个 'orbitron' 字体，用于标题
                        'orbitron': ['Orbitron', 'sans-serif'],
                    },
                    keyframes: {
                        // 定义背景光斑的动画
                        'aurora': {
                            '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                            '25%': { transform: 'translate(80px, -60px) scale(1.1)' },
                            '50%': { transform: 'translate(40px, 40px) scale(0.9)' },
                            '75%': { transform: 'translate(-80px, 20px) scale(1.1)' },
                        },
                        // 定义第二个光斑的动画（不同的路径）
                        'aurora-2': {
                            '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                            '25%': { transform: 'translate(-60px, 80px) scale(1.2)' },
                            '50%': { transform: 'translate(20px, -50px) scale(1)' },
                            '75%': { transform: 'translate(70px, 60px) scale(0.9)' },
                        },
                        // 定义元素入场动画
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'aurora': 'aurora 20s ease-in-out infinite',
                        'aurora-2': 'aurora-2 25s ease-in-out infinite alternate',
                        'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        /* 为按钮添加自定义的霓虹光晕效果 */
        .neon-glow {
            transition: box-shadow 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        /* --glow-color 会由 Tailwind 的内联样式提供 */
        .neon-glow:hover {
            box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
        }
        
        /* 设置动画延迟，让元素依次入场 */
        .animate-delay-200 { animation-delay: 200ms; }
        .animate-delay-400 { animation-delay: 400ms; }
        .animate-delay-600 { animation-delay: 600ms; }
    </style>
</head>

<body class="bg-slate-900 text-gray-200 overflow-hidden">
    <!-- 背景容器：用于放置动态光斑 -->
    <div class="absolute inset-0 -z-10 overflow-hidden">
        <!-- 第一个光斑 -->
        <div class="absolute top-1/4 left-1/4 h-[400px] w-[400px] bg-gradient-to-tr from-violet-600 to-indigo-800 opacity-20 rounded-full filter blur-3xl animate-aurora"></div>
        <!-- 第二个光斑 -->
        <div class="absolute bottom-1/4 right-1/4 h-[500px] w-[500px] bg-gradient-to-br from-green-500 to-cyan-700 opacity-15 rounded-full filter blur-3xl animate-aurora-2"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="relative flex items-center justify-center min-h-screen p-4">
        <!-- 玻璃拟态卡片 -->
        <div class="w-full max-w-md p-8 space-y-8 bg-black/30 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl shadow-black/50 opacity-0 animate-fade-in-up">
            
            <h1 class="font-orbitron text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 [text-shadow:0_0_8px_rgba(192,132,252,0.5)]">
                免费游玩在线游戏
            </h1>
            
            <nav class="opacity-0 animate-fade-in-up animate-delay-200">
                <ul class="space-y-5">
                    <!-- 俄罗斯方块链接 -->
                    <li>
                        <a href="https://index496.github.io/game/Tetris/"
                           class="block p-4 font-semibold text-center text-blue-300 border-2 border-blue-500 rounded-lg shadow-lg neon-glow transform hover:scale-105 hover:text-white"
                           style="--glow-color: #3b82f6;">
                            俄罗斯方块
                        </a>
                    </li>
                    <!-- 五子棋链接 -->
                    <li>
                        <a href="https://index496.github.io/game/Gobang/"
                           class="block p-4 font-semibold text-center text-green-300 border-2 border-green-500 rounded-lg shadow-lg neon-glow transform hover:scale-105 hover:text-white"
                           style="--glow-color: #22c55e;">
                            五子棋
                        </a>
                    </li>
                    <!-- 2048链接 -->
                    <li>
                        <a href="https://index496.github.io/game/2048/"
                           class="block p-4 font-semibold text-center text-purple-300 border-2 border-purple-500 rounded-lg shadow-lg neon-glow transform hover:scale-105 hover:text-white"
                           style="--glow-color: #a855f7;">
                            2048
                        </a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </div>
</body>
</html>
